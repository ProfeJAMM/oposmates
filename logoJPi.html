<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componente: Logo JAMM Pi</title>
    
    <!-- Es importante importar la fuente 'Outfit' o tu fuente principal para que mantenga el estilo -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@800&display=swap" rel="stylesheet">
    
    <style>
        /* --- 1. VARIABLES (Asegúrate de tenerlas en tu archivo destino) --- */
        :root {
            --primary-light: #6366f1; /* Azul índigo claro */
            --primary-dark: #312e81;  /* Azul índigo oscuro */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        /* --- 2. CLASES CSS DEL LOGO --- */
        .css-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-dark), var(--primary-light));
            color: white;
            font-family: 'Outfit', sans-serif;
            font-weight: 800;
            border-radius: 8px;
            box-shadow: var(--shadow-sm);
            flex-shrink: 0;
            user-select: none;
        }
        
        /* Acento dorado para el símbolo matemático Pi */
        .css-logo span { 
            color: #facc15; 
            margin-left: 2px; 
        } 
        
        /* Tamaño para menús laterales */
        .css-logo-small {
            width: 45px;
            height: 45px;
            font-size: 1.4rem;
        }
        
        /* Tamaño para cabeceras principales */
        .css-logo-large {
            width: 80px;
            height: 80px;
            font-size: 2.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow-md);
        }

        /* (Estilos solo para centrar la visualización en esta demo) */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8fafc;
            font-family: sans-serif;
            gap: 40px;
            margin: 0;
        }
        .demo-section { text-align: center; }
        .demo-section p { color: #64748b; margin-bottom: 10px; font-size: 0.9em; }
    </style>
</head>
<body>

    <div class="demo-section">
        <p>Versión para Sidebar (Clase: css-logo-small)</p>
        
        <!-- 3. CÓDIGO HTML A PEGAR (VERSIÓN PEQUEÑA) -->
        <div class="css-logo css-logo-small">J<span>&pi;</span></div>
        
    </div>

    <div class="demo-section">
        <p>Versión para Cabecera (Clase: css-logo-large)</p>
        
        <!-- 3. CÓDIGO HTML A PEGAR (VERSIÓN GRANDE) -->
        <div class="css-logo css-logo-large">J<span>&pi;</span></div>
        
    </div>

</body>
</html>
